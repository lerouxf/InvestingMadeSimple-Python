{% extends 'forum/base-forum.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="content-section py-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom">Create a user</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-outline-info" type="submit">Sign up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a href="{% url 'login' %}" class="ml-2">Log in</a>
        </small>
    </div>
</div>
{% endblock %}
