{% load static %}

<html>
<head>
    <title>IMS - Forum</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
          rel="stylesheet">
</head>

<style>
    a {
     color: inherit;
     }

</style>

<body class="is-preload" style="font-family: 'Roboto', sans-serif">

<!-- Wrapper -->
<div id="wrapper" class="mb-5">

    <!-- Header -->
    <header id="header">
        <a href="/forum" class="logo">IMS - FORUM</a>
    </header>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/forum">Investing Made Simple - Forum</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-link"><a href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-link"><a href="{% url 'logout' %}">Post a question</a></li>
                    {% else %}
                    <li class="nav-link"><a href="{% url 'login' %}">Login</a></li>
                    <li class="nav-link"><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                    <li class="nav-link"><a href="/">Main website</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row my-4">

            <!-- Forum Entries Column -->
            <div class="col-md-8">
                {% block content %}
                <!-- Replace content -->
                {% endblock %}
            </div>

            <!-- Right Side column -->
            <div class="col-md-4">
                <!-- Search Widget -->
                <div class="card my-4 ">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search a question...">
                            <span class="input-group-append">
                                <button class="btn btn-secondary" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>

<footer class="footer my-3">
    <div class="container text-center">
        <span class="text-muted">Copyright &copy; FÃ©lix Leroux</span>
    </div>
</footer>

</html>
