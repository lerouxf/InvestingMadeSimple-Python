{% load static %}

<!-- Header -->
<header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/forum">Investing Made Simple - Forum</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-link"><a href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-link"><a href="{% url 'logout' %}">Post a question</a></li>
                    {% else %}
                    <li class="nav-link"><a href="{% url 'login' %}">Login</a></li>
                    <li class="nav-link"><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                    <li class="nav-link"><a href="/">Main website</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
