{% extends 'forum/base-forum.html' %}

{% load static %}

{% block content %}
 <article>
    <div>
        <div>
            <a class="mr-2" href="#">{{ question.author }}</a>
            <small class="text-muted">{{ question.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a href="#">{{ question.title }}</a></h2>
        <p class="article-content">{{ question.content }}</p>
    </div>
</article>
{% endblock %}
