{% extends 'forum/base-forum.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
 <div class="content-section py-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom">Post a question</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
